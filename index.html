<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=skip_next"/>
</head>
<body class="min-h-screen w-screen overflow-clip transition-colors duration-300" style="background-color: #FF6961">

<div id="timer"
     class="absolute -translate-1/2 top-1/2 left-1/2 flex flex-col justify-center items-center gap-3 bg-black/15 p-5 rounded-2xl shadow-lg">
    <div class="flex justify-center items-center gap-3">
        <button class="cursor-pointer text-white text-2xl font-medium hover:bg-white/35 px-3 py-0.5 transition-colors duration-300 rounded-xl"
                onclick="changeState(STATES.Working)">Pomodoro
        </button>
        <button class="cursor-pointer text-white text-2xl font-medium hover:bg-white/35 px-3 py-0.5 transition-colors duration-300 rounded-xl"
                onclick="changeState(STATES.ShortBreak)">Short Break
        </button>
        <button class="cursor-pointer text-white text-2xl font-medium hover:bg-white/35 px-3 py-0.5 transition-colors duration-300 rounded-xl"
                onclick="changeState(STATES.LongBreak)">Long Break
        </button>
    </div>
    <div id="time" class="text-9xl tracking-wide text-center text-white font-bold">
        25:00
    </div>
    <div class="flex justify-center items-center gap-3 ml-15">
        <button class="cursor-pointer bg-white px-3 py-1 text-gray-800 text-3xl rounded-xl font-medium shadow-md hover:shadow-xl active:shadow-xs transition-all duration-300"
                id="start_stop">Start timer
        </button>
        <span id="next" class="cursor-pointer select-none material-symbols-outlined text-white" style="font-size: 4rem">
            skip_next
        </span>
    </div>
</div>
<script src="src/index.js"></script>
<span class="absolute bottom-0 left-2 text-white">Sound Effect by <a
        href="https://pixabay.com/users/alexis_gaming_cam-50011695/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=342934">ALEXIS_GAMING_CAM</a> from <a
        href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=342934">Pixabay</a></span>
</body>
</html>
